# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_IMAGEVERSE }}
      - 
        name: Docker pull and push
        run: |
          docker pull ghcr.io/cross-rs/aarch64-linux-android:main  
          docker tag  ghcr.io/cross-rs/aarch64-linux-android:main  smallverse/aarch64-linux-android:main       
          docker push smallverse/aarch64-linux-android:main
          docker pull ghcr.io/cross-rs/arm-linux-androideabi:main
          docker tag ghcr.io/cross-rs/arm-linux-androideabi:main smallverse/arm-linux-androideabi:main
          docker push smallverse/arm-linux-androideabi:main
          
